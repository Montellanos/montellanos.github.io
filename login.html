<!DOCTYPE html>
<html>

<head>

<body>
    <form id="form_email" action="#" method="post">

            <div class="col-xs-12">
                <span>Email</span>
                <input class="input" type="email" name="email" id="email" value="" required>
            </div>
        </div>
        <div class="row" style="margin-top:20px;margin-bottom:20px;">
            <div class="col-xs-12">
                <span>Clave</span>
                <input class="input" type="password" id="password" name="pass" value="" required/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn" type="button" id="login">Acceder</button>
            </div>
        </div>
        <div style="color:red" id="err"></div>
    </form>
